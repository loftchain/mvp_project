  <div class="sign">
  <header class="sign__header">
    <div class="sign__header-wrapper">
      <a class="sign__logo" href="#">
        <img src="images/logo.png" alt="Open Packaging Network">
      </a>
      <p class="sign__header-text">
        Open Packaging<br>
        Network
      </p>
    </div>
  </header>
  <div class="sign__content">
    <h1 class="sign__title">
      Sign In
    </h1>
    <form class="sign__form" @submit.prevent="doLogin" method="post">
      <div class="sign__input-group">
        <input class="sign__input" v-model="user.email" id="email-in" type="text" placeholder="Enter email">
        <label for="email-in"  class="sign__label sign__label--email">Email</label>
      </div>
      <div class="sign__input-group">
        <input class="sign__input" v-model="user.password" id="password-in" type="password" placeholder="Enter password">
        <label for="password-in" class="sign__label sign__label--password">Password</label>
      </div>
      <router-link class="sign__forgot-link" :to="{ name: 'forgot' }">
        Forgot password?
      </router-link>
      <invisible-recaptcha
        sitekey="6LdW4mIUAAAAACGlppsS93XhIgLZhki4XPAqOOkN"
        :callback="doLogin"
        class="sign__button"
        color="primary"
        type="submit">
        Sign in
      </invisible-recaptcha>
      <p class="sign__text-up">
        <span>Donâ€™t have an account?</span>
        <router-link :to="{ name: 'register' }">
          Sign Up!
        </router-link>
      </p>
    </form>
  </div>
  </div>
</section>

<section class="forgot">
  <v-app id="inspire">
    <v-content>
      <v-container fluid fill-height>
        <v-layout align-center justify-center>
          <v-flex xs12 sm8 md4>
            <v-form @submit.prevent="doRegister" lazy-validation>
              <v-card class="elevation-12">
                <v-toolbar dark color="primary">
                  <v-toolbar-title>Register form</v-toolbar-title>
                </v-toolbar>
                <v-card-text>

                  <v-text-field
                    v-validate="'required|max:55'"
                    :counter="55"
                    :error-messages="errors.collect('name')"
                    data-vv-name="name"
                    required
                    prepend-icon="person"
                    name="name"
                    label="Name"
                    type="text"
                    v-model="user.name">
                  </v-text-field>

                  <v-text-field
                    v-validate="'required|email'"
                    :error-messages="errors.collect('email')"
                    data-vv-name="email"
                    prepend-icon="person"
                    name="email"
                    label="Email"
                    type="email"
                    v-model="user.email"
                    required>
                  </v-text-field>

                  <v-text-field
                    v-validate="'required|min:3|max:128'"
                    :counter="3"
                    :error-messages="errors.collect('password')"
                    data-vv-name="password"
                    prepend-icon="lock"
                    name="password"
                    label="Password"
                    id="password"
                    type="password"
                    v-model="user.password"
                    required>
                  </v-text-field>

                </v-card-text>
                <v-card-actions>
                  <router-link :to="{ name: 'login' }" class="btn btn--depressed">
                    forgot your password
                  </router-link>
                  <v-spacer></v-spacer>
                  <invisible-recaptcha
                    sitekey="6LdW4mIUAAAAACGlppsS93XhIgLZhki4XPAqOOkN"
                    :callback="doRegister"
                    class="btn btn-danger"
                    color="primary"
                    type="submit">
                    Register
                  </invisible-recaptcha>
                </v-card-actions>
              </v-card>
            </v-form>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
</section>

<section class="register">
  <div class="sign">
    <header class="sign__header">
      <div class="sign__header-wrapper">
        <a class="sign__logo" href="#">
          <img src="images/logo.png" alt="Open Packaging Network">
        </a>
        <p class="sign__header-text">
          Open Packaging<br>
          Network
        </p>
      </div>
    </header>
    <div class="sign__content">
      <h1 class="sign__title">
        Sign Up
      </h1>
      <form class="sign__form" @submit.prevent="doRegister" method="post">
        <div class="sign__input-group sign__input-group--email">
          <input class="sign__input" v-model="user.email" id="email-in" type="text" placeholder="Enter email">
          <label for="email-in" class="sign__label sign__label--email">Email</label>
        </div>
        <div class="sign__input-group sign__input-group--password">
          <input class="sign__input" v-model="user.password" id="password-up1" type="password" placeholder="Enter password">
          <label for="password-up1" class="sign__label sign__label--password">Password</label>
        </div>
        <div class="sign__input-group sign__input-group--password">
          <input class="sign__input" v-model="user.password_confirmed" id="password-up2" type="password" placeholder="Enter password">
          <label for="password-up2" class="sign__label sign__label--password">Repeat password</label>
        </div>
        <router-link class="sign__forgot-link" :to="{ name: 'forgot' }">
          Forgot password?
        </router-link>
        <invisible-recaptcha
          sitekey="6LdW4mIUAAAAACGlppsS93XhIgLZhki4XPAqOOkN"
          :callback="doRegister"
          class="sign__button"
          color="primary"
          type="submit">
          Sign up
        </invisible-recaptcha>
        <p class="sign__text-up">
          <span>Already have an account</span>
          <router-link :to="{ name: 'login' }">
            Sign In!
          </router-link>
        </p>
      </form>
    </div>
  </div>
</section>
